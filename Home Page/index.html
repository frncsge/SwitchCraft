<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Home Page/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jersey+10&display=swap"
      rel="stylesheet"
    />
    <title>Home Page</title>
  </head>
  <body>
    <nav id="navbar"></nav>
    <section id="hero-section">
      <div id="banner">
        <img
          class="banner-img"
          src="/banner images/keyboard sale - switchCraft.png"
          alt="Keyboard sale"
        />
      </div>
      <div id="dot-container">
        <span class="dot active" onclick="bannerImgSelector('1')"></span>
        <span class="dot" onclick="bannerImgSelector('2')"></span>
        <span class="dot" onclick="bannerImgSelector('3')"></span>
      </div>
    </section>
    <section id="top-picks-section">
      <h2 id="top-picks-title">Top Picks</h2>
      <div id="top-picks-products-container">
        <!-- product card here -->
      </div>
    </section>
    <footer id="footer"></footer>

    <!-- Kini nga script, for fetching the navigation bar and footer ra hehe :) -->
    <script>
      fetch("/Nav and footer components/navigationBar.html")
        .then((x) => x.text())
        .then((y) => {
          document.getElementById("navbar").innerHTML = y;
          const script = document.createElement("script");
          const jquery = document.createElement("script");

          jquery.src =
            "https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js";
          script.src = "/Nav and footer components/navbar.js";

          document.body.appendChild(jquery);
          document.body.appendChild(script);
        });

      fetch("/Nav and footer components/footer.html")
        .then((x) => x.text())
        .then((y) => (document.getElementById("footer").innerHTML = y));
    </script>
    <!-- Jquery Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Script for the Home Page banner -->
    <script src="/Home Page/bannerSection.js"></script>
    <!-- Module script for the top picks section -->
    <script type="module" src="./tpSection.js"></script>
  </body>
</html>
